    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvDt6m7Nkw8h7DkmO15p75-Zi95DYln9c&callback=initMap"></script>
    
    <script>
        function initMap() {
                // Координаты центра на карте. Широта: 56.2928515, Долгота: 43.7866641
                var centerLatLng = new google.maps.LatLng(55.612489, 37.203508);
                // Обязательные опции с которыми будет проинициализированна карта
                var mapOptions = {
                    center: centerLatLng, // Координаты центра мы берем из переменной centerLatLng
                    zoom: 10,
                    disableDefaultUI: true          // Зум по умолчанию. Возможные значения от 0 до 21
                };
                // Создаем карту внутри элемента #map
                var map = new google.maps.Map(document.getElementById("map"), mapOptions);
                var marker = new google.maps.Marker({
                    position: centerLatLng,
                });
            }
            // Ждем полной загрузки страницы, после этого запускаем initMap()
            google.maps.event.addDomListener(window, "load", initMap);
    </script>   
    <script src="_trg.js"></script>
